<p style="text-align:center;"><span class="text-big"><mark class="marker-yellow"><strong>EHA – OMEGA/BIG BOX WINDOWS BASIC MENU CONTROLS/COMMANDS TABLE</strong></mark></span></p>
<p style="text-align:center;">&nbsp;</p>
<p style="text-align:center;"><span class="text-big"><mark class="marker-blue"><strong><u>FOR: NEW (after 6/2022) 2-Player EHA Machines and previous 2-player and 4-player</u></strong></mark></span></p>
<p style="text-align:center;"><span class="text-big"><mark class="marker-blue"><strong><u>&nbsp;machines with IPAC2’s or IPAC4’s Controller Boards&nbsp;</u></strong></mark></span></p>
<p>&nbsp;</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><strong>Launch/Big Box System-Wide Pause &amp; Restart a Game</strong></td>
        <td>
          <ul>
            <li>In a game<strong><u> HOLD DOWN</u> P1’s START Button and Press P1’s&nbsp;Joystick <u>DOWN</u>.&nbsp;</strong>Use P1’s Joystick to navigate.&nbsp; Use P1’s START Button to make selections. Different options may be available depending on the emulator.</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Access Player Menu (mapping peripherals, cheats, etc. – MAME – Arcade Classic Games)</strong></td>
        <td>
          <ul>
            <li><strong><u>HOLD DOWN P1’s START button and push P1’s Joystick&nbsp;RIGHT.</u>&nbsp;&nbsp;</strong> Warning: Do NOT make changes to “INPUT GENERAL,” only “INPUT THIS MACHINE.”</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Restart a ROM (MAME – Arcade Classics Games)</strong></td>
        <td>
          <ul>
            <li><strong><u>HOLD DOWN P1’s START button and push P1’s Joystick LEFT.</u>&nbsp;&nbsp;</strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Game Emulator Settings, Favorites &amp; Other Options</strong></td>
        <td>
          <ul>
            <li>Go to a game wheel (i.e., TeknoParrot) and then navigate to a game (i.e., Star Wars Battle Pod), do not load it yet.&nbsp; <strong><u>Press P1’s Credit/Coin button ($).&nbsp; </u></strong>This will open a menu with many options including what emulator to use to open the ROM, whether to hide the game title in the Big Box menus, whether to mark it as a favorite or unmark it and other options.</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Favorites</strong></td>
        <td>
          <ul>
            <li>To set a favorite or unselect a favorite, use the Game Emulator function above. <strong>To play a game on your favorites list go to the Favorites wheel on the Main Wheel.</strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>To Shut Down/Turn Off or Reboot the EHA Machine&nbsp;</strong></td>
        <td>
          <ul>
            <li><strong><u>HOLD DOWN P1’s START Button/[SHIFT] and Press P2’s START Button multiple times&nbsp;</u></strong><u>until you get to the “Big Box Unified” screen. &nbsp;To shut down or turn off the machine point with P1's Joystick to “Shut Down” and Press P1's START Button. &nbsp;Alternatively, to reboot the machine, at the “Big Box Unified” screen select “Reboot” and Press P1's START Button.&nbsp;</u></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>To Exit Big Box When the System is Crashed</strong></td>
        <td>
          <ul>
            <li style="text-align:justify;">If your machine is non-responsive:</li>
            <li style="text-align:justify;">1.&nbsp; <strong><u>HOLD DOWN P1’s START Button and Press P2’s START Button.</u>&nbsp; &nbsp;&nbsp;</strong>Do this several times to back out of the game or menu. If that does not work go to #2.</li>
            <li style="text-align:justify;">2. <strong>On a wired or wireless keyboard press the Windows Key (a windows with 4 panels)</strong>. The Windows Start Menu will be displayed.&nbsp;Make sure the auxiliary toggle switch is positioned to the right.&nbsp; Use the track ball as a mouse.&nbsp; Use the three auxiliary buttons as your mouse buttons (they are just above the track ball - left, middle and right).&nbsp; Right click on any open programs on the task bar and close them or point to the Power icon and then “Restart” or “Shutdown.” If that doesn’t work go to #3.</li>
            <li>3. <strong>Press and hold the power button (that you turned on the machine with).&nbsp; </strong>That will power down the system.</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Switch Between Open Windows and/or Close a Window</strong></td>
        <td>
          <ul>
            <li>On a wired or wireless keyboard <strong>press the ALT and TAB keys&nbsp;simultaneously to bring up any open windows.&nbsp;</strong>&nbsp;Continue to press the ALT-TAB keys to switch between the open windows.&nbsp; <strong>To close a window, hold ALT-TAB until you are on the window to close and while holding ALT-TAB, point with the trackball on the “X” in the upper right on the window and then click on it .&nbsp;</strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Using Task Manager to Close Programs</strong></td>
        <td>
          <ul>
            <li>On a wired or wireless keyboard press the CTRL, ALT and DEL keys&nbsp;simultaneously.&nbsp; Click on Task Manager to close programs you no longer need.</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>To Exit Big Box and Go to the Windows Desktop</strong></td>
        <td>
          <ul>
            <li><strong><u>HOLD DOWN P1’s START Button and Press P2’s START Button multiple times&nbsp;</u></strong><u>until you get to the “Big Box Unified” screen. (Note: at the Big Big Main wheel you can press the [ESC] key on your keyboard to go to the “Big Box Unified” screen to exit.)&nbsp;Then, use Player 1’s Joystick to navigate to “Exit” and press P1’s START button to exit Big Box.</u></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Turn on Arcade Machine</strong></td>
        <td>
          <ul>
            <li>Press&nbsp;Power Button on Top or Back of Machine</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Move Up or Down in a Big Box Wheel</strong></td>
        <td>
          <ul>
            <li style="text-align:justify;"><strong><u>Push&nbsp;UP or DOWN on P1’s Joystick</u>.&nbsp;</strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Select an Option in the Big Box Menu System (and Move Forward in the Menu System)</strong></td>
        <td>
          <ul>
            <li><strong><u>Push P1’s START Button&nbsp;</u></strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Move Backwards in a Big Box Menu</strong></td>
        <td>
          <ul>
            <li><strong><u>HOLD DOWN P1’s START Button and then Press P2’s START Button&nbsp;</u></strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Exit/Quit a Game at Any Time and Move Back to the Big Box Menus</strong></td>
        <td>
          <ul>
            <li><strong><u>HOLD DOWN P1’s START Button and then Press P2’s START Button</u></strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Add Credits to a Game</strong></td>
        <td>
          <ul>
            <li style="text-align:justify;"><strong><u>Press the $ (Credit/Coin) Button for Each Player&nbsp;</u></strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Start a Game</strong></td>
        <td>
          <ul>
            <li style="text-align:justify;"><strong><u>Press P1, P2, P3, or P4’s START Buttons&nbsp;</u></strong>(stick figures)</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Search by Letter for a Game Title</strong></td>
        <td>
          <ul>
            <li>At a game menu/wheel, <strong><u>more P1’s Joystick LEFT or RIGHT to search for game titles</u></strong>.&nbsp; Move the cursor to the letter you want to search for.</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Search for a Game Title in a Wheel</strong></td>
        <td>
          <ul>
            <li>In a game menu Press P1’s Joystick LEFT or RIGHT to get to bring up the alphabet search.&nbsp; &nbsp;Instead of clicking on a letter, <strong><u>click on the first icon which is a magnifying glass (search feature).</u></strong> An on-screen keyboard is displayed.&nbsp; Enter the name of a game to search on using P1’s Joystick or a keyboard.&nbsp;Use P1’s START Button to enter the search.<strong>&nbsp;</strong></li>
          </ul>
        </td>
      </tr>
      <tr>
        <td><strong>Global Search</strong></td>
        <td>
          <ul>
            <li style="text-align:justify;"><strong>At the Main Wheel Press P2’s CREDIT (COIN $) Button to bring up the Global Search.</strong> This will search all games on Omega.&nbsp; Use a keyboard or P1’s Joystick and P1’s START button to select letters.&nbsp; Alternatively,</li>
            <li>HOLD P1’s START Button and then press P2’s START button multiple times until you get to the “Big Box Unified” screen (where you can exit Big Box).&nbsp; Use P1’s Joystick to navigate to “Search” and then press P1’s Start Button.&nbsp; Enter your search criteria and P1’s Start Button to enter it.</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
